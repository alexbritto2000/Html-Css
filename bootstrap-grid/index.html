<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <center><h1><b>Hello World</b></h1></center>
    <center><h2>lg,md,sm,xs</h2></center>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-1
            </div>
            <div class="col-md-6 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-2
            </div>
            <div class="col-md-4 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-3
            </div>
            <div class="col-md-4 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-4
            </div>
            <div class="col-md-4 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-5
            </div>
        </div>
    </div>

    <br>
    <br>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-md-8</div>
          <div class="col-6 col-md-4" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-6</div>
          <div class="col-6" style="border:1px solid black; color:white; background-color:teal; height:50px;">.col-6</div>
        </div>
      </div>
      <br>
      <br>

      <div class="container-xl">
        <div class="row">
            <div class="col-md-6 col-sm-12 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-1
            </div>
            <div class="col-md-6 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-2
            </div>
            <div class="col-md-4 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-3
            </div>
            <div class="col-md-4 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-4
            </div>
            <div class="col-md-4 well" style="border:1px solid black; color:white; background-color:rgb(109, 39, 116); height:50px;">
                Box-5
            </div>
        </div>
    </div>
</body>
</html>
